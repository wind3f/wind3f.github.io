<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Cultivation Novels</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        header {
            font-size: 1.5rem;
        }
        footer {
            font-size: 0.9rem;
        }
        main {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        /* Category Styles */
        .category-detail h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .category-detail p {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 20px;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .book-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .book-card img {
            max-width: 150px;
            height: 220px;
            object-fit: cover;
            border-radius: 5px;
        }
        .book-card h3 {
            margin: 10px 0;
            color: #2c3e50;
            font-size: 16px;
        }
        .book-card p {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .book-card button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .book-card button:hover {
            background-color: #2980b9;
        }

        /* Load More Button */
        #load-more {
            display: block;
            margin: 2rem auto;
            padding: 0.5rem 2rem;
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        #load-more:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        Cultivation Novels - E-Book Platform
    </header>

    <main>
        <section class="category-detail">
            <h1>Cultivation Novels</h1>
            <p>Explore all the books in the Cultivation category.</p>
            <div id="book-container" class="book-grid"></div>
            <button id="load-more" data-page="1" data-category="cultivation">Load More</button>
        </section>
    </main>

    <footer>
        &copy; 2024 E-Book Reading Platform | All Rights Reserved
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bookContainer = document.getElementById("book-container");
            const loadMoreButton = document.getElementById("load-more");

            async function loadBooks(category, page) {
                try {
                    const response = await fetch(`/api/books?category=${category}&page=${page}&limit=6`);
                    const data = await response.json();

                    if (data.books.length > 0) {
                        data.books.forEach(book => {
                            const bookCard = document.createElement("div");
                            bookCard.className = "book-card";
                            bookCard.innerHTML = `
                                <img src="${book.image}" alt="${book.title}">
                                <h3>${book.title}</h3>
                                <p>By: ${book.author}</p>
                                <a href="${book.link}" target="_blank">
                                    <button>Read Now</button>
                                </a>
                            `;
                            bookContainer.appendChild(bookCard);
                        });

                        // Update the page number
                        loadMoreButton.dataset.page = parseInt(page) + 1;
                    }

                    // Hide the button if no more books
                    if (bookContainer.children.length >= data.total) {
                        loadMoreButton.style.display = "none";
                    }
                } catch (error) {
                    console.error("Error loading books:", error);
                }
            }

            // Initial load
            const initialCategory = loadMoreButton.dataset.category;
            const initialPage = loadMoreButton.dataset.page;
            loadBooks(initialCategory, initialPage);

            // Load more on button click
            loadMoreButton.addEventListener("click", () => {
                const category = loadMoreButton.dataset.category;
                const nextPage = loadMoreButton.dataset.page;
                loadBooks(category, nextPage);
            });
        });
    </script>
</body>
</html>
