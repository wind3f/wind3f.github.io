<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Novels - E-Book Platform</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        header {
            font-size: 1.5rem;
        }
        footer {
            font-size: 0.9rem;
        }
        main {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        /* Book Styles */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .book-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .book-card img {
            max-width: 150px;
            height: 220px;
            object-fit: cover;
            border-radius: 5px;
        }
        .book-card h3 {
            margin: 10px 0;
            color: #2c3e50;
            font-size: 16px;
        }
        .book-card p {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .book-card button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .book-card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        Cultivation Novels
    </header>

    <main>
        <section class="book-grid">
            <div class="book-card">
                <img src="book1.jpg" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>By: Author 1</p>
                <a href="book1-link.html" target="_blank">
                    <button>Read Now</button>
                </a>
            </div>
            <div class="book-card">
                <img src="book2.jpg" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>By: Author 2</p>
                <a href="book2-link.html" target="_blank">
                    <button>Read Now</button>
                </a>
            </div>
            <div class="book-card">
                <img src="book3.jpg" alt="Book 3">
                <h3>Book Title 3</h3>
                <p>By: Author 3</p>
                <a href="book3-link.html" target="_blank">
                    <button>Read Now</button>
                </a>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2024 E-Book Reading Platform | All Rights Reserved
    </footer>
</body>
</html>
